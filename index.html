<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-items heading">
            <h1>Multiple Timer App</h1>
        </div>
        <form class="container-items set-timer" id="form">
            <label id="title-ele">Set Time: </label>
            <div id="timer">    
                <div id="timer-section">
                    <input type="number" id="hours" min="0" max="23" step="1"  placeholder="HH" required>
                    <label>:</label>
                  </div>
                  <div id="timer-section">
                    <input type="number" id="minutes" min="0" max="59" step="1" required placeholder="MM">
                    <label for="hours">:</label>
                  </div>
                  <div id="timer-section">
                    <input type="number" id="seconds" min="0" max="59" step="1" required placeholder="SS">
                  </div>
                </div>
            <input type="submit" id="start-btn" value="Set">
            
        </form>
        <div class="container-items display-section" id="display-section">
            <div class="a"><h3>Current Timers</h3></div>
            <div class="timer-display-section" id="timer-display-section">

                </div> -->

        </div>
    </div>

</body>
